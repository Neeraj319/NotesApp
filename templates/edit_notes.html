<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
    <a href="{% url 'show_notes' %}">back</a>
            <h1 class="display-4">Edit : {{notes.title}} </h1>
    <form method="POST">
            {% csrf_token %}
                {{form | crispy }}
                {{form.media}}
            {% comment %} <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="text" class="form-control" name='title' id="exampleFormControlInput1"
                    placeholder="some text here" value = '{{notes.title}}'>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Notes</label>
        <textarea class="form-control" id="Notes_content" name='content' rows="3" >{{notes.content}}</textarea>
                <br> {% endcomment %}
                <input type="submit" class="btn btn-dark btn-lg btn-block">
            
           
        </form>
        <br>
        <center><a href="{% url 'delete' notes.slug %}" class = 'btn btn-success'>delete</a></center>
         </div>
    </div>
</body>
</html>
