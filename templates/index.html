<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Home
    </title>
</head>

<body>
    <div class='container'>
        <div class="jumbotron">
            <h1 class="display-4">My Notes</h1>
            <p class="lead">Hi , create and add your notes with MyNotes Web App.</p>
            <hr class="my-4">
            <p>Start by creating simple notes from below</p>
            <a class="btn btn-primary btn-lg" href="{% url 'show_notes' %}" role="button">Your notes</a>
            <a href="{% url 'logout'%}"> logout</a>
        </div>
        
        <form method="POST">
            {% csrf_token %}
                {{context | crispy}}
                <br>
                <input type="submit" class="btn btn-dark btn-lg btn-block">

                <br>
            </div>
        </form>
    </div>
</body>

</html>
